<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Challenge - Brochure Form</title>
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <form>
    <h3>LEARN MORE</h3>
    <div>
      <label>COMPANY EMAIL</label>
      <input type="text" name="email" size="20" maxlength="40" placeholder="sally@company.co"><br />
    </div>
    <div>
      <label>NAME</label>
      <input type="text" name="name" size="20" maxlength="40" placeholder="Sally Smith"><br />
    </div>
    <div>
      <label>WHERE ARE YOU HIRING?</label>
      <input type="text" name="city,country" size="20" maxlength="40" placeholder="City, Country"><br />
    </div>
    <div>
      <label>HOW MANY ENGINEERS ARE YOU HIRING IN THE NEXT 6 MONTHS?</label>
      <select name="amount">
        <option value="1-2 Engineers">1-2 Engineers</option>
        <option value="3-4 Engineers">3-4 Engineers</option>
        <option value="5+ Engineers">5+ Engineers</option>
      </select>
    </div>
    <div class="align-right">
      <button class="button">SUBMIT</button>
    </div>

  </form>
</body>
</html>

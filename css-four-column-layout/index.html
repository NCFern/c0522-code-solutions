<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>CSS Four Column Layout</title>
</head>
<body>
  <div class="container"> <!--container start-->
    <div class="row"> <!--row 1 start-->
      <div class="column-full">
        <h2>How It Works</h2>
      </div>
    </div> <!--row 1 end-->
    <div class="row"> <!--row 2 start-->
      <div class="column-fourth">
        <img class="screen" src="images/screen-1.png" alt="app switching">
        <img class="icon" src="images/switch-icon.png" alt="switch">
        <h3>App Switching</h3>
        <p>Toggles all your apps on and off.</p>
      </div>
      <div class="column-fourth">
        <img class="screen" src="images/screen-2.png" alt="trip filtering">
        <img class="icon" src="images/filter-icon.png" alt="filter">
        <h3>Trip Filtering</h3>
        <p>Evaluates your trip requests.</p>
      </div>
      <div class="column-fourth">
        <img class="screen" src="images/screen-3.png" alt="service filters">
        <img class="icon" src="images/slider-icon.png" alt="sliders">
        <h3>Service Filters</h3>
        <p>Accepts only your ideal trips.</p>
      </div>
      <div class="column-fourth">
        <img class="screen" src="images/screen-4.png" alt="stats+milage">
        <img class="icon" src="images/bars-icon.png" alt="bars">
        <h3>Stats + Milage</h3>
        <p>Tracks your trips across all apps.</p>
      </div>
    </div> <!--row 2 end-->
  </div> <!--container end-->
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container font">
    <div class="row"><!--header start-->
      <div class="column-full text-center">
        <h1>New Arrivals</h1>
      </div>
    </div><!--header end-->
    <div class="row"> <!--body start-->
      <div class="column-fifth margin">
        <img class="product" src="images/dress1.jpeg" alt="Free People Dress">
        <p>
          <span class="brand-name">Free People</span>
          <span class="item-size">| Size 6</span>
        </p>
        <p>
          <span class="sale-price">$35</span>
          <span class="retail-price"><del>$125 retail</del></span>
        </p>
      </div>
      <div class="column-fifth margin">
        <img class="product" src="images/ysl-bag.jpeg" alt="Yves Saint Laurent Bag">
        <p>
          <span class="brand-name">Yves Saint Laurent</span>
          <span class="item-size">| One-Size</span>
        </p>
        <p>
          <span class="sale-price">$200</span>
          <span class="retail-price"><del>$1600 retail</del></span>
        </p>
      </div>
      <div class="column-fifth margin">
        <img class="product" src="images/key.jpeg" alt="Tiffany Key">
        <p>
          <span class="brand-name">Tiffany</span>
          <span class="item-size">| One-Size</span>
        </p>
        <p>
          <span class="sale-price">$476</span>
          <span class="retail-price"><del>$2000 retail</del></span>
        </p>
      </div>
      <div class="column-fifth margin">
        <img class="product" src="images/lv-bag.jpg" alt="Louis Vuitton Bag">
        <p>
          <span class="brand-name">Louis Vuitton</span>
          <span class="item-size">| One-Size</span>
        </p>
        <p>
          <span class="sale-price">$95</span>
          <span class="retail-price"><del>$1200 retail</del></span>
        </p>
      </div>
      <div class="column-fifth margin">
        <img class="product" src="images/dress2.jpeg" alt="Reformation Dress">
        <p>
          <span class="brand-name">Reformation</span>
          <span class="item-size">| Size 4</span>
        </p>
        <p>
          <span class="sale-price">$20</span>
          <span class="retail-price"><del>$198 retail</del></span>
        </p>
      </div>
    </div><!--body end-->
  </div> <!--container end-->
</body>
</html>

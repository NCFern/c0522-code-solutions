<!DOCTYPE html>
<html>
  <head>
    <title>HTML Form</title>
  </head>
  <body>
    <h1>Coding Form!</h1>
    <form>
      <div>
        <label for="email">Email</label>
        <input id="email" type="text" name="Email" size="15" maxlength="30">
      </div>
      <div>
        <label for="coding">Why is coding cool?</label>
        <select id="coding" name="reasons">
          <option value="Select an option">Select an option</option>
          <option value="Because it's interesting">Because it's interesting</option>
          <option value="Because it's fun">Because it's fun</option>
          <option value="Because it's powerful">Because it's powerful</option>
        </select>
      </div>
      <div>
        <p>Favorite language (choose one)</p>
        <label>
          <input type="radio" name="language" value="HTML"> HTML
        </label>
        <label>
          <input type="radio" name="language" value="CSS"> CSS
        </label>
        <label>
          <input type="radio" name="language" value="JavaScript"> JavaScript
        </label>
      </div>
      <div>
        <p>Would you like to sign up for more information?</p>
        <label>
          <input type="checkbox" name="signup" value="signmeup"> Sign me up!
        </label>
      </div>
      <div>
        <p>
          <label for="comments">Comments</label> <br/>
          <textarea rows="10" cols="20" id="comments"></textarea>
        </p>
      </div>
      <div>
        <input type="submit" value="Submit">
      </div>
    </form>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <title>HTML Form</title>
  </head>
  <body>
    <h1>Coding Form!</h1>
    <form action="http://www.example.com/login.php">
      <p>Email: <br />
        <label>
          <input type="text" name="Email" size="15" maxlength="30">
        </label>
      </p>
    </form>
    <form action="http://example.com/profile.php">
      <p>Why is coding cool?</p>
      <select name="reasons">
        <option value="Select an option">Select an option</option>
        <option value="Because it's interesting">Because it's interesting</option>
        <option value="Because it's fun">Because it's fun</option>
        <option value="Because it's powerful">Because it's powerful</option>
      </select>
    </form>
    <form action="http://example.com/profile.php">
      <p>Favorite language (choose one)</p>
      <label>
        <input type="radio" name="language" value="HTML"> HTML
      </label>
      <label>
        <input type="radio" name="language" value="CSS"> CSS
      </label>
      <label>
        <input type="radio" name="language" value="JavaScript"> JavaScript
      </label>
    </form>
    <form action="http://example.com/profile.php">
      <p>Would you like to sign up for more information?</p>
      <label>
        <input type="checkbox" name="signup" value="signmeup"> Sign me up!
      </label>
    </form>
    <form action="http://example.com/comments.php">
      <p>Comments</p>
      <textarea name="comments" cols="20" rows="10"></textarea>
      <br /><input type="submit" value="Submit">
    </form>
  </body>
</html>
